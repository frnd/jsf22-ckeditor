<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>JSF 2.2 - CKEdit</title>

    <link
            href="ckeditor/samples/sample.css"
            rel="stylesheet"/>
</h:head>
<h:body>

    <div class="twoColumnsLeft">

    <h:form id="form">
        <ui:repeat value="#{blogController.pages}" var="page">
            <ul>
                <li>
                    <h:link value="#{page.title}" outcome="page">
                        <f:param name="id" value="#{page.id}"/>
                    </h:link>
                </li>
            </ul>
        </ui:repeat>
    </h:form>
    </div>

    <div class="twoColumnsRight">

    <h2 id="title">
        <h:outputText value="#{blogController.pages[0].title}" escape="false"/></h2>

    <h3 id="subtitle"><h:outputText value="#{blogController.pages[0].subtitle}" escape="false"/></h3>

    <div id="body">
        <h:outputText value="#{blogController.pages[0].body}" escape="false"/>
    </div>
    </div>
</h:body>
</html>
